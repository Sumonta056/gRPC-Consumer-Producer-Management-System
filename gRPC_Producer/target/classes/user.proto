syntax = "proto3";

option java_package = "com.demo.grpc";

service user{
  rpc login(LoginReq) returns (APIRes);
  rpc logout(Empty) returns (APIRes);
  rpc register(RegisterReq) returns (APIRes);
}

message LoginReq{
  string username = 1;
  string password = 2;
}

message APIRes{
  string message = 1;
  int32 resCode = 2;
}

message Empty{
}


message RegisterReq {
  string username = 1;
  string password = 2;
  string name = 3;
  string email = 4;
  string bio = 5;
}